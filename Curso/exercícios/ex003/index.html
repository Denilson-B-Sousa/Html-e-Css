<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando imagens</title>
</head>
<body>
    <h1>Carregando imagens </h1>
    <p>Abaixo uma imagem que está na mesma pasta que meu arquivo html.</p>
    <img src="logo-html.png" alt="Logo Html">
    
    <p>Abaixo uma imagem que está em outra pasta, dentro do diretório do meu arquivo html</p>
    <img src="imagens/logo-css.png" alt="Logo Css">

    <p>Para carregar imagens externas, que estão hospedadas em algum servidor, necessitamos da url(endereço na web) completa.</p>
    <img src="https://unsplash.com/photos/pi2i-YvrGZo" alt="Site de fotos">
</body>
</html>
