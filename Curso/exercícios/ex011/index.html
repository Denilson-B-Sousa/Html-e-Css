<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width
    initial-scale=1.0">
    <title>videos com Html5</title>
</head>
<body>
    <h1>Inserindo Videos com hospedagens localmente.</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>

    <video width="500" controls autoplay loop>
        <source src="midia/meu video.mp4" type="video/mp4">
        <source src="midia/Meu Video.mkv" type="video/mkv">
        <source src="midia/Meu Video.webm" type="video/webm">
        <source src="midia/Meu Video.m4v" type="video/mp4">
        <source src="midia/meu video.ogv" type="video/ogg">
        <p>OPS... Seu navegador não possui compatibilidade com videos.</p></video>
        <!--Custo elevado ao cliente-->
       
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="640" height="360" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!--Subir o Video no youtube, para depois colocar no site.-->

    <h1>Inserindo Videos do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/197093965" width="640" height="360" frameborder="0" allowfullscreen></iframe>
</body>
</html>
