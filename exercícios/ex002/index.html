<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Parágrafo pode ser escrito entre o par de tags &lt;p&gt; e &lt;/p&gt;</p>

    <!--&lt; Lessthan &gt; Greater than-->

    <p>Para quebrar um texto utilizamos a tag &lt;br&gt; sem fechamento obrigatório.</p>

    <p>Caracters especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uparrow;
        &downarrow;
        &cent;
        &cap;
    </p>  

    <p>Adicionando alguns emojis
        &#x1F596; <!--Utiliza-se o código Hexadecimal-->
        &#x1F913;
    </p>
</body>
</html>
